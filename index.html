<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="background">
      <div class="card-container">
        <div class="nft-image-container">
          <img src="./images/image-equilibrium.jpg" class="nft-image" alt="NFT image" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="nft-details-container">
          <div class="nft-price-container">
            <div class="eth-logo">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Logo" />
            </div>
            <p class="nft-price">0.041 ETH</p>
          </div>
          <div class="days-left-container">
            <div class="clock-container">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
            </div>
            <p class="days-left">3 days left/p></p>
          </div>
        </div>
        <div class="nft-creator=container">
          <div class="profile-container">
            <img src="./images/image-avatar.png" alt="Avatar" />
          </div>
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dennis Kimathi</a>.
    </div> -->
  </body>
</html>
